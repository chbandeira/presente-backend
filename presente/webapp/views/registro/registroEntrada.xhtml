<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
  
<ui:composition template="../layout/template.xhtml">  
    <ui:define name="corpo">  
		<p:panel header="#{lbl.registrarEntrada}" closable="true">    
		
			<h:form id="frmEntrada">
		
			<p:messages autoUpdate="true" />
		
			<p:focus context="painel"/>
			
			<h:panelGrid 
				columns="1" 
				cellspacing="5">    
			    <p:outputPanel id="photo">
		            <p:graphicImage name="img/foto/#{registroMB.filename}.jpeg" rendered="#{not empty registroMB.foto}" height="480" width="360"/>
		        </p:outputPanel>
				
			</h:panelGrid>
			
	  		<h:panelGrid 
	  			id="painel"
				columns="3" 
				cellspacing="4"
				columnClasses="panelGridRight,panelGridLeft">
				
				<h:outputLabel for="matricula" value="* #{lbl.matricula}:" />  
			    <p:inputText id="matricula" value="#{registroMB.registro.matricula.matricula}" label="#{lbl.matricula}" maxlength="15">
			    	<f:convertNumber integerOnly="true"></f:convertNumber>
			    </p:inputText>
			    <p:commandButton 
					value="#{lbl.registrar}"
					icon="ui-icon-check"
					update="frmEntrada" 
					actionListener="#{registroMB.registrarEntrada}"/>
			</h:panelGrid>
			
			</h:form>
	    </p:panel>
    </ui:define>  
</ui:composition>  
</html>
