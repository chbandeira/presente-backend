<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
  
<ui:composition template="../layout/template.xhtml">  
    <ui:define name="corpo">  
		<p:panel header="#{lbl.consultarSala}" closable="true">
		
		<h:form id="frmConsulta">
		
			<p:messages autoUpdate="true" />
		    
		    <p:focus context="painel"/>
		    
	  		<h:panelGrid
	  			id="painel"
				columns="2" 
				cellspacing="4"
				columnClasses="panelGridRight,panelGridLeft">
				
			    <h:outputLabel for="sala" value="#{lbl.sala}:" />  
			    <p:inputText id="sala" size="10" maxlength="10" value="#{salaMB.sala.descricao}" label="#{lbl.sala}"/> 	
			    
			</h:panelGrid>

			<p:separator></p:separator>
			
			<p:commandButton 
				value="#{lbl.consultar}"
				icon="ui-icon-search" 
				actionListener="#{salaMB.consultar}" 
				update="frmConsulta"/>
				
			<p:separator></p:separator>
				
			<!-- LISTA -->
				
			<p:dataTable 
				id="dataTable" 
				var="sala" 
				value="#{salaMB.salas}" 
				paginator="true" 
				rows="10"
				emptyMessage="#{msg.MSG001}">  
	  
		        <p:column headerText="#{lbl.sala}">  
		            <h:outputText value="#{sala.descricao}" />  
		        </p:column>
		        
		        <p:column 
					headerText="#{lbl.opcoes}" 
					style="width: 150px">
					<center>
			            <p:commandButton icon="ui-icon-folder-open" title="#{lbl.visualizarCadastro}" actionListener="#{salaMB.alterar}"/>
			            <p:commandButton rendered="#{perfilMB.admin || perfilMB.diretor}" icon="ui-icon-trash" onclick="PF('confirmaExcluir').show()">
			            	<f:setPropertyActionListener target="#{salaMB.salaSelecionada}" value="#{sala}"></f:setPropertyActionListener>
			            </p:commandButton>
		            </center>
		        </p:column>
		        
		        <f:facet name="footer">
		        	<h:outputLabel rendered="#{salaMB.salas.rowCount gt 0}" value="#{salaMB.salas.rowCount}"/>
		        	<h:outputLabel rendered="#{salaMB.salas.rowCount gt 0}" value=" #{msg.MSG041}"/>
		        </f:facet>
		  
		    </p:dataTable>
		    
	    	<!-- CAIXA DE DIALOGO -->
			
			<p:confirmDialog 
				message="#{msg.MSG002}"  
                header="#{lbl.excluirRegistro}" 
                severity="alert" 
                widgetVar="confirmaExcluir">  
		        <p:commandButton 
		        	value="#{lbl.sim}"
		        	actionListener="#{salaMB.excluir}" 
		        	ajax="false"
		        	oncomplete="PF('confirmaExcluir').hide()"/>
		        <p:commandButton
		        	value="#{lbl.nao}" 
		        	onclick="PF('confirmaExcluir').hide()" 
		        	type="button" />   
		    </p:confirmDialog> 	
			
		</h:form>
			
	    </p:panel>
    </ui:define>  
</ui:composition>  
</html>
