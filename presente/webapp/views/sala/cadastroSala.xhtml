<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
  
<ui:composition template="../layout/template.xhtml">  
    <ui:define name="corpo">  
		<p:panel header="#{lbl.cadastroSala}" closable="true">
			
			<h:form id="frmCadastro">
		    
		    <p:messages autoUpdate="true" />
		    
		    <p:focus context="painel"/>
		    
	  		<h:panelGrid 
	  			id="painel"
				columns="2" 
				cellspacing="4"
				columnClasses="panelGridRight,panelGridLeft">
				
			    <h:outputLabel for="sala" value="* #{lbl.sala}:" />  
			    <p:inputText id="sala" maxlength="10" value="#{salaMB.sala.descricao}" label="#{lbl.sala}" size="10" required="true"/> 
			    
			</h:panelGrid>
			
			<p:separator></p:separator>
			    
			<p:commandButton 
				value="#{lbl.salvar}"
				icon="ui-icon-check" 
				actionListener="#{salaMB.salvar}"
				update="frmCadastro"/>
				
			</h:form>
			
	    </p:panel>
    </ui:define>  
</ui:composition>  
</html>
