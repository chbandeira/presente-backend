<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
  
<ui:composition template="../layout/template.xhtml">  
    <ui:define name="corpo">  
		<p:panel header="#{lbl.consultarTurma}" closable="true">
		
		<h:form id="frmConsulta">
		    
	  		<p:messages autoUpdate="true" />
		    
		    <p:focus context="painel"/>
		    
	  		<h:panelGrid 
	  			id="painel"
				columns="2" 
				cellspacing="4"
				columnClasses="panelGridRight,panelGridLeft">
				
			    <h:outputLabel for="turma" value="#{lbl.turma}:" />  
			    <p:inputText id="turma" size="10" maxlength="10" value="#{turmaMB.turma.descricao}" label="#{lbl.turma}"/> 	
			    
			</h:panelGrid>

			<p:separator></p:separator>
			
			<p:commandButton 
				value="#{lbl.consultar}"
				icon="ui-icon-search" 
				actionListener="#{turmaMB.consultar}" 
				update="frmConsulta"/>
			
			<p:separator></p:separator>
				
			<!-- LISTA -->
				
			<p:dataTable 
				id="dataTable" 
				var="turma" 
				value="#{turmaMB.turmas}" 
				paginator="true" 
				rows="10"
				emptyMessage="#{msg.MSG001}">   
	  
		        <p:column headerText="#{lbl.turma}">  
		            <h:outputText value="#{turma.descricao}" />  
		        </p:column>
		        
		 		<p:column 
					headerText="#{lbl.opcoes}" 
					style="width: 150px;">
					
					<center>
						<p:commandButton icon="ui-icon-folder-open" title="#{lbl.visualizarCadastro}" actionListener="#{turmaMB.alterar}"/>
			            <p:commandButton rendered="#{perfilMB.admin || perfilMB.diretor}" icon="ui-icon-trash" onclick="PF('confirmaExcluir').show()">
			            	<f:setPropertyActionListener target="#{turmaMB.turmaSelecionada}" value="#{turma}"></f:setPropertyActionListener>
			            </p:commandButton>
					</center>
					
					<!-- CAIXA DE DIALOGO -->
					
					<p:confirmDialog 
						message="#{msg.MSG002}"  
		                header="#{lbl.excluirRegistro}" 
		                severity="alert" 
		                widgetVar="confirmaExcluir">  
				        <p:commandButton 
				        	value="#{lbl.sim}"
				        	actionListener="#{turmaMB.excluir}" 
				        	ajax="false"
				        	oncomplete="PF('confirmaExcluir').hide()"/>
				        <p:commandButton 
				        	value="#{lbl.nao}" 
				        	onclick="PF('confirmaExcluir').hide()" 
				        	type="button" />   
				    </p:confirmDialog>
				</p:column>
				
				<f:facet name="footer">
		        	<h:outputLabel rendered="#{turmaMB.turmas.rowCount gt 0}" value="#{turmaMB.turmas.rowCount}"/>
		        	<h:outputLabel rendered="#{turmaMB.turmas.rowCount gt 0}" value=" #{msg.MSG041}"/>
		        </f:facet>
		  
		    </p:dataTable> 	
			
		</h:form>
			
	    </p:panel>
    </ui:define>  
</ui:composition>  
</html>
