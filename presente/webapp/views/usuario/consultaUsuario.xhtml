<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
  
<ui:composition template="../layout/template.xhtml">  
    <ui:define name="corpo">  
		<p:panel header="#{lbl.consultarUsuario}" closable="true">
		
		<h:form id="frmConsulta">
		
			<p:messages autoUpdate="true" />
		    
		    <p:focus context="painel"/>
		    
	  		<h:panelGrid
	  			id="painel"
				columns="2" 
				cellspacing="4"
				columnClasses="panelGridRight,panelGridLeft">
				
			    <h:outputLabel for="nome" value="#{lbl.nome}:" />  
			    <p:inputText id="nome" maxlength="50" value="#{usuarioMB.usuario.nome}" label="#{lbl.nome}" size="50"/> 
			    
			    <h:outputLabel for="login" value="#{lbl.usuario}:" />  
			    <p:inputText id="login" maxlength="20" value="#{usuarioMB.usuario.login}" label="#{lbl.usuario}" size="20"/>
			    
			</h:panelGrid>

			<p:separator></p:separator>
			
			<p:commandButton 
				value="#{lbl.consultar}"
				icon="ui-icon-search" 
				actionListener="#{usuarioMB.consultar}" 
				update="frmConsulta"/>
				
			<p:separator></p:separator>
				
			<!-- LISTA -->
				
			<p:dataTable 
				id="dataTable" 
				var="usuario" 
				value="#{usuarioMB.usuarios}" 
				paginator="true" 
				rows="10"
				emptyMessage="#{msg.MSG001}">  
	  
		        <p:column headerText="#{lbl.usuario}">  
		            <h:outputText value="#{usuario.login}" />  
		        </p:column>
		        
		        <p:column headerText="#{lbl.nome}">  
		            <h:outputText value="#{usuario.nome}" />  
		        </p:column>
		        
		        <p:column headerText="#{lbl.perfil}">  
		            <h:outputText value="#{usuario.stringPerfis}" />  
		        </p:column>
		        
		        <p:column 
					headerText="#{lbl.opcoes}" 
					style="width: 150px">
					<center>
			            <p:commandButton icon="ui-icon-folder-open" title="#{lbl.visualizarCadastro}" actionListener="#{usuarioMB.alterar}"/>
			            <p:commandButton icon="ui-icon-trash" onclick="PF('confirmaExcluir').show()">
			            	<f:setPropertyActionListener target="#{usuarioMB.usuarioSelecionado}" value="#{usuario}"></f:setPropertyActionListener>
			            </p:commandButton>
		            </center>
		        </p:column>
		        
		        <f:facet name="footer">
		        	<h:outputLabel rendered="#{usuarioMB.usuarios.rowCount gt 0}" value="#{usuarioMB.usuarios.rowCount}"/>
		        	<h:outputLabel rendered="#{usuarioMB.usuarios.rowCount gt 0}" value=" #{msg.MSG041}"/>
		        </f:facet>
		  
		    </p:dataTable>
		    
	    	<!-- CAIXA DE DIALOGO -->
			
			<p:confirmDialog 
				message="#{msg.MSG002}"  
                header="#{lbl.excluirRegistro}" 
                severity="alert" 
                widgetVar="confirmaExcluir">  
		        <p:commandButton 
		        	value="#{lbl.sim}"
		        	actionListener="#{usuarioMB.excluir}" 
		        	ajax="false"
		        	oncomplete="PF('confirmaExcluir').hide()"/>
		        <p:commandButton
		        	value="#{lbl.nao}" 
		        	onclick="PF('confirmaExcluir').hide()" 
		        	type="button" />   
		    </p:confirmDialog> 	
			
		</h:form>
			
	    </p:panel>
    </ui:define>  
</ui:composition>  
</html>
