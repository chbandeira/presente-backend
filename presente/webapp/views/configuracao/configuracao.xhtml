<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
  
<ui:composition template="../layout/template.xhtml">  
    <ui:define name="corpo">  
		<p:panel header="#{lbl.configuracoesEscola}" closable="true">
		
		<h:form id="frmConfiguracoes">
		
			<p:messages autoUpdate="true" />
		
			<h:panelGrid 
	  			id="painel"
				columns="2" 
				cellspacing="4"
				columnClasses="panelGridRight,panelGridLeft">
		    
				<h:outputLabel for="escolaUa" value="#{lbl.ua}:" />  
				<p:inputText id="escolaUa" maxlength="50" value="#{configuracaoEscolaMB.configuracaoEscola.ua}" label="#{lbl.ua}" size="50"/>

				<h:outputLabel for="escolaCod" value="#{lbl.codigoEscola}:" />  
				<p:inputText id="escolaCod" maxlength="50" value="#{configuracaoEscolaMB.configuracaoEscola.codigo}" label="#{lbl.codigoEscola}" size="50"/>
				
				<h:outputLabel for="escolaNome" value="* #{lbl.nomeEscola}:" />  
				<p:inputText id="escolaNome" maxlength="50" value="#{configuracaoEscolaMB.configuracaoEscola.nome}" label="#{lbl.nomeEscola}" size="50" required="true"/>	
				
				<h:outputLabel for="inicioAnoLetivo" value="* #{lbl.inicioAnoLetivo}:" />  
				<p:calendar navigator="true" value="#{configuracaoEscolaMB.configuracaoEscola.inicioAnoLetivo}" id="inicioAnoLetivo" label="#{lbl.inicioAnoLetivo}" showOn="button" pattern="dd/MM/yyyy" mask="true" locale="pt_BR"/>
				
				<h:outputLabel for="fimAnoLetivo" value="* #{lbl.fimAnoLetivo}:" />  
				<p:calendar navigator="true" value="#{configuracaoEscolaMB.configuracaoEscola.fimAnoLetivo}" id="fimAnoLetivo" label="#{lbl.fimAnoLetivo}" showOn="button" pattern="dd/MM/yyyy" mask="true" locale="pt_BR"/>
					
			</h:panelGrid>	
				
			<p:separator></p:separator>
			    
			<p:commandButton 
				value="#{lbl.salvar}"
				icon="ui-icon-check" 
				update="frmConfiguracoes"
				actionListener="#{configuracaoEscolaMB.salvar}"/>
				
		</h:form>
			
	    </p:panel>
    </ui:define>  
</ui:composition>  
</html>
