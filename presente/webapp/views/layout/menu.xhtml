<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
   <h:form>  
  
    <p:menubar>  
    	<p:submenu label="#{lbl.administracao}" rendered="#{perfilMB.admin}">  
            <p:menuitem rendered="#{perfilMB.admin}" value="#{lbl.importarDados}" actionListener="#{importacaoMB.pageImportarDadosAntigos}" icon="ui-icon-extlink" />  
            <p:menuitem rendered="#{perfilMB.admin}" value="#{lbl.ocorrencias}" actionListener="#{importacaoMB.pageOcorrencias}" icon="ui-icon-notice" />
            <p:menuitem disabled="true" rendered="false" value="#{lbl.logServidor}" actionListener="#{logServidorMB.pageBaixarLog}" icon="ui-icon-arrowthickstop-1-s"/>
            <p:menuitem rendered="#{perfilMB.admin}" value="#{lbl.parametrosGerais}" actionListener="#{parametroGeralMB.pageParametroGeral}" icon="ui-icon-wrench"/>
        </p:submenu>  
    
		<p:submenu label="#{lbl.cadastro}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}">
			<p:submenu label="#{lbl.usuario}" rendered="#{perfilMB.admin || perfilMB.diretor}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor}" value="#{lbl.cadastro}" actionListener="#{usuarioMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor}" value="#{lbl.consultar}" actionListener="#{usuarioMB.pageConsulta}" />  
	        </p:submenu>  
	        <p:submenu label="#{lbl.aluno}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastro}" actionListener="#{alunoMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}" value="#{lbl.consultar}" actionListener="#{alunoMB.pageConsulta}" />  
	        </p:submenu>
	        <p:submenu label="#{lbl.serie}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastro}" actionListener="#{serieMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.consultar}" actionListener="#{serieMB.pageConsulta}" />  
	        </p:submenu>  
	        <p:submenu label="#{lbl.turma}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastro}" actionListener="#{turmaMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.consultar}" actionListener="#{turmaMB.pageConsulta}" />  
	        </p:submenu>  
	        <p:submenu label="#{lbl.sala}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastro}" actionListener="#{salaMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.consultar}" actionListener="#{salaMB.pageConsulta}" />  
	        </p:submenu>  
	        <p:submenu label="#{lbl.calendarioEscolar}" rendered="#{perfilMB.admin || perfilMB.diretor}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor}" value="#{lbl.cadastro}" actionListener="#{calendarioEscolarMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor}" value="#{lbl.consultar}" actionListener="#{calendarioEscolarMB.pageConsulta}" />  
	        </p:submenu>
	        <p:submenu label="#{lbl.disciplina}" rendered="false">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastro}" actionListener="#{disciplinaMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.consultar}" actionListener="#{disciplinaMB.pageConsulta}" />  
	        </p:submenu>
	        <p:submenu label="#{lbl.tipoOcorrencia}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastro}" actionListener="#{tipoOcorrenciaMB.pageCadastro}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.consultar}" actionListener="#{tipoOcorrenciaMB.pageConsulta}" />  
	        </p:submenu>
	        <p:submenu label="#{lbl.ocorrencia}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}">  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastroPorAluno}" actionListener="#{ocorrenciaMB.pageCadastroPorAluno}" />
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.cadastroPorTurma}" actionListener="#{ocorrenciaMB.pageCadastroPorTurma}" />  
	            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.consultar}" actionListener="#{ocorrenciaMB.pageConsulta}" />  
	        </p:submenu>
		</p:submenu>
  
        <p:submenu label="#{lbl.registro}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}">  
            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}" value="#{lbl.entrada}" actionListener="#{registroMB.pageEntrada}" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}" value="#{lbl.saida}" actionListener="#{registroMB.pageSaida}" icon="ui-icon-arrowreturnthick-1-w" />  
        </p:submenu>  
  
        <p:submenu label="#{lbl.presenca}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}">  
            <p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador || perfilMB.comum}" value="#{lbl.consultar}" actionListener="#{presencaMB.pageConsulta}" />  
        </p:submenu>  
  
        <p:submenu label="#{lbl.codigoBarras}" rendered="false">  
        	<p:menuitem disabled="true" rendered="#{perfilMB.admin}" value="#{lbl.gerar}" icon="ui-icon-gear" actionListener="#{codigoBarrasMB.pageGerar}"/>
        </p:submenu>
        
		<p:submenu label="#{lbl.relatorios}" rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}">  
        	<p:menuitem disabled="true" rendered="false" value="#{lbl.boletimFrequencia}" actionListener="#{relatorioMB.pageBoletimFrequencia}"/>
        	<p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.relatorioFaltas}" actionListener="#{relatorioMB.pageRelatorioFaltas}"/>
        	<p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.relatorioPresenca}" actionListener="#{relatorioMB.pageRelatorioPresenca}"/>
        	<p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.relatorioOcorrencias}" actionListener="#{relatorioMB.pageRelatorioOcorrencias}"/>
        	<p:menuitem rendered="#{perfilMB.admin || perfilMB.diretor || perfilMB.coordenador}" value="#{lbl.fichaDisciplinar}" actionListener="#{relatorioMB.pageRelatorioFichaDisciplinar}"/>
        	<p:menuitem disabled="true" rendered="false" value="#{lbl.frequenciaPorTurma}" actionListener="#{relatorioMB.pageRelatorioFrequenciaPorTurma}"/>
        </p:submenu>
        
        <p:submenu label="#{lbl.ajuda}">  
        	<p:menuitem value="#{lbl.alterarSenha}" icon="ui-icon-locked" actionListener="#{usuarioMB.pageAlterarSenha}"/>
        	<p:menuitem value="#{lbl.configuracoes}" rendered="#{perfilMB.admin || perfilMB.diretor}" icon="ui-icon-wrench" actionListener="#{configuracaoEscolaMB.pageConfiguracaoEscola}"/>
        	<p:menuitem value="#{lbl.manualSistema}" icon="ui-icon-script" actionListener="#{manualMB.pageCompleto}"/>
        	<p:menuitem value="#{lbl.sobre}" onclick="PF('modalDialog').show();" icon="ui-icon-star"/>  
        </p:submenu>  
        <f:facet name="options">  
            <p:button href="/j_spring_security_logout" type="button" value="#{lbl.sair}" icon="ui-icon-power" styleClass="btnLogout"/>  
        </f:facet>
    </p:menubar>
    
    <p:dialog header="#{lbl.sobre}" widgetVar="modalDialog" modal="true" resizable="false" height="340" width="500">  
    	<center>
    		<h:graphicImage library="img" name="presente.ico"/><br/>
	    	<h:outputText value="#{msg.MSG012}" /><br/>
	    	<h:outputText value="#{msg.MSG014}" /><br/>
	    	<br/>
	    	<h:outputText value="#{lbl.licenca}" />: #{SESSION_NOME_CHAVE_ESCOLA}<br/>
	    	<h:outputText value="#{lbl.versaoSistema}" />: #{SESSION_VERSAO_SISTEMA}<br/>
	    	<h:outputText value="#{lbl.versaoBaseDados}" />: #{SESSION_VERSAO_BASE_DADOS}<br/>
	    	<h:outputText value="#{lbl.versaoSO}" />: #{SESSION_OS}<br/>
	    	<h:outputText value="#{lbl.versaoJRE}" />: #{SESSION_JRE_VERSION}<br/>
	    	<h:outputText value="#{lbl.versaoJREImpl}" />: #{SESSION_JRE_IMPL_VERSION}<br/>
	    	<h:outputText value="#{lbl.ultimaAtualizacao}" />: #{SESSION_ULTIMA_SINCRONIZACAO_WEB}<br/>
	    	<br/>
	    	<h:outputText value="#{lbl.contato}" />: #{SESSION_EMAIL_CONTATO_ADM}<br/>
	    	#{SESSION_LICENCA} #{SESSION_NOME_EMPRESA}
	    </center>
	</p:dialog>   
  
</h:form>
</html>
