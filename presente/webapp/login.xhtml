<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Presente!</title>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/img/presente.ico" type="image/x-icon" />
        <link type="text/resources/css" rel="stylesheet" href="#{request.contextPath}/resources/css/estilos.css"></link>
    </h:head>
    <h:body>
        <p:dialog header="#{msg.MSG012} #{SESSION_VERSAO_SISTEMA}" visible="true" closable="false" draggable="false" resizable="false" width="450">
            <center>
	            <form action="j_spring_security_check" method="post">
	                <h:panelGrid columns="2" cellpadding="8">
	                    <h:outputLabel for="j_username" value="#{lbl.usuario}:"/> 
	                    <h:inputText id="j_username" required="true" styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" maxlength="20" size="22"/>
                    
	                    <h:outputLabel for="j_password" value="#{lbl.senha}:"/>
	                    <h:inputSecret id="j_password" required="true" styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" maxlength="20" size="22"/>
	                    
	                	<h:commandButton value="#{lbl.entrar}" style="padding: 6px 15px; font-weight: bold !important;" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"/>
                		<h:outputText value="#{msg.MSG028}" rendered="#{param.erro}" styleClass="error" style="font-size: 16px !important;"/>
	                </h:panelGrid>
	                <h:panelGrid columns="1">
				    	<h:outputLabel style="font-size: 12px;" value="#{SESSION_LICENCA} #{SESSION_NOME_EMPRESA} - #{SESSION_EMAIL_CONTATO_ADM}"/>
				    </h:panelGrid>
	            </form>
            </center>
        </p:dialog>
    </h:body>
</html>
