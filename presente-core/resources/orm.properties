br.com.w2c.model.dao.CalendarioEscolarDAOImpl.obterPorMesAno                         = select ce from CalendarioEscolar ce where to_char(ce.data, 'yyyy-MM') = :mesAno order by ce.data asc
br.com.w2c.model.dao.CalendarioEscolarDAOImpl.obterPorPeriodo                        = select ce from CalendarioEscolar ce where to_char(ce.data, 'yyyy-MM-dd') between :inicio and :fim order by ce.data asc
