br.com.w2c.model.dao.MatriculaDAOImpl.obterPorMatriculaEAnoLetivo                    = select m from Matricula m where upper(m.matricula) = upper(:matricula) and m.ativo = true and m.anoLetivo = :anoLetivo
br.com.w2c.model.dao.MatriculaDAOImpl.obterListaPorParametrosEAnoLetivo              = select m from Matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(a.nome) like upper(:nome) and m.ativo = true and a.ativo = true and m.anoLetivo = :anoLetivo order by a.nome, m.matricula, m.anoLetivo asc
br.com.w2c.model.dao.MatriculaDAOImpl.obterListaPorParametrosOrdemData               = select m from Matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(a.nome) like upper(:nome) and m.ativo = true and a.ativo = true order by m.data desc
br.com.w2c.model.dao.MatriculaDAOImpl.obterListaPorParametrosEAnoLetivoOrdemData     = select m from Matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(a.nome) like upper(:nome) and m.ativo = true and a.ativo = true and m.anoLetivo = :anoLetivo order m.data desc
br.com.w2c.model.dao.MatriculaDAOImpl.obterListaPorSugestaoNomeAluno				 = select m from Matricula m inner join m.aluno a where upper(a.nome) like upper(:nomeAluno) and m.ativo = true and a.ativo = true and m.anoLetivo = :anoLetivo
