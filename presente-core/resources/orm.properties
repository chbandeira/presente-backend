br.com.w2c.model.dao.MatriculaDAOImpl.obterPorParametrosUnicos                       = select m from Matricula m where upper(m.matricula) = upper(:matricula) and m.ativo = true
br.com.w2c.model.dao.MatriculaDAOImpl.obterRepetido                                  = select m from Matricula m where upper(m.matricula) = upper(:matricula) and m.id != :id and m.ativo = true
