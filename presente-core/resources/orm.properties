br.com.w2c.model.dao.MatriculaDAOImpl.obterListaPorSugestaoNomeAlunoEUsuario		 = select m from Matricula m inner join m.aluno a where upper(a.nome) like upper(:nomeAluno) and m.ativo = true and a.ativo = true and m.identificador = :identificador
