br.com.w2c.model.dao.RegistroDAOImpl.obterPorMatriculaEPeriodo                       = select r from Registro r inner join r.matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(m.aluno.nome) like upper(:nome) and (to_char(r.data, 'yyyy-MM-dd') between :periodoInicial and :periodoFinal) and m.ativo = true and a.ativo = true order by r.data desc
br.com.w2c.model.dao.RegistroDAOImpl.obterPorParametrosUnicos                        = select r from Registro r where upper(r.matricula.matricula) = upper(:matricula)
br.com.w2c.model.dao.RegistroDAOImpl.obterPorPeriodo                                 = select r from Registro r inner join r.matricula m inner join m.aluno a where (to_char(r.data, 'yyyy-MM-dd') between :periodoInicial and :periodoFinal) and m.ativo = true and a.ativo = true order by r.data desc
br.com.w2c.model.dao.RegistroDAOImpl.obterPorPeriodoFinal                            = select r from Registro r inner join r.matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(m.aluno.nome) like upper(:nome) and (to_char(r.data, 'yyyy-MM-dd') <= :periodoFinal) and m.ativo = true and a.ativo = true order by r.data desc
br.com.w2c.model.dao.RegistroDAOImpl.obterPorPeriodoInicial                          = select r from Registro r inner join r.matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(m.aluno.nome) like upper(:nome) and (to_char(r.data, 'yyyy-MM-dd') >= :periodoInicial) and m.ativo = true and a.ativo = true order by r.data desc
br.com.w2c.model.dao.RegistroDAOImpl.obterRepetido                                   = select r from Registro r where to_char(r.data, 'yyyy-MM-dd') = :dataFormatada and r.tipoRegistro = :tipo and upper(r.matricula.matricula) = upper(:matricula)
br.com.w2c.model.dao.RegistroDAOImpl.obterSemPeriodo                                 = select r from Registro r inner join r.matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(m.aluno.nome) like upper(:nome) and m.ativo = true and a.ativo = true order by r.data desc
br.com.w2c.model.dao.RegistroDAOImpl.obterSmsNaoEnviado								 = select r from Registro r where r.matriculaEnviarSmsRegistro = true and r.smsRegistroEnviado = false and to_char(r.data,'yyyy-mm-dd') = to_char(current_date,'yyyy-mm-dd')
br.com.w2c.model.dao.RegistroDAOImpl.obterEmailNaoEnviado							 = select r from Registro r where r.matriculaEnviarEmailRegistro = true and r.emailRegistroEnviado = false and to_char(r.data,'yyyy-mm-dd') = to_char(current_date,'yyyy-mm-dd')
br.com.w2c.model.dao.RegistroDAOImpl.obterNaoEnviado								 = select r from Registro r where ((r.matriculaEnviarEmailRegistro = true and r.emailRegistroEnviado = false) or (r.matriculaEnviarSmsRegistro = true and r.smsRegistroEnviado = false) and to_char(r.data,'yyyy-mm-dd') = to_char(current_date,'yyyy-mm-dd'))

