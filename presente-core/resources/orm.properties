br.com.w2c.model.dao.RegistroDAOImpl.obterDataStringPorMatriculaEPeriodo             = select to_char(r.data, 'dd/MM/yyyy') from Registro r inner join r.matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(m.aluno.nome) like upper(:nome) and (to_char(r.data, 'yyyy-MM-dd') between :periodoInicial and :periodoFinal) and m.ativo = true and a.ativo = true order by r.data desc
