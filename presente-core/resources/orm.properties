br.com.w2c.model.dao.MatriculaDAOImpl.obterMatriculasPorPeriodo                      = select m from Matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(a.nome) like upper(:nome) and m.ativo = true and a.ativo = true and (to_char(m.data, 'yyyy-MM-dd') between :periodoInicial and :periodoFinal)
br.com.w2c.model.dao.MatriculaDAOImpl.obterMatriculasPorPeriodoFinal                 = select m from Matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(a.nome) like upper(:nome) and m.ativo = true and a.ativo = true and (to_char(m.data, 'yyyy-MM-dd') <= :periodoFinal)
br.com.w2c.model.dao.MatriculaDAOImpl.obterMatriculasPorPeriodoInicial               = select m from Matricula m inner join m.aluno a where upper(m.matricula) like upper(:matricula) and upper(a.nome) like upper(:nome) and m.ativo = true and a.ativo = true and (to_char(m.data, 'yyyy-MM-dd') >= :periodoInicial)
