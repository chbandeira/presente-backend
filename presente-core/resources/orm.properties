br.com.w2c.model.dao.TurmaDAOImpl.obterListaPorSugestaoDescricaoMatriculadosEUsuario = select distinct new br.com.w2c.model.domain.Turma(t.id, t.descricao, m.ativo, (select s from Serie s where s.id = m.serie.id), m.anoLetivo, m.turno) from Matricula m inner join m.turma t where upper(t.descricao) like upper(:descricao) and m.ativo = true and t.identificador = :identificador

