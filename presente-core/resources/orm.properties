br.com.w2c.model.dao.OcorrenciaDAOImpl.obterPorUsuario								 = select o from Ocorrencia o inner join o.matricula m inner join m.responsavel r inner join r.usuario u where u.login = :login and u.identificador = :identificador order by o.data desc

