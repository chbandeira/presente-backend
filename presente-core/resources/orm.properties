br.com.w2c.model.dao.MatriculaDAOImpl.obterPorTurmaSerieAnoLetivo					 = select m from Matricula m where m.turma.id = :idTurma and m.serie.id = :idSerie and m.anoLetivo = :anoLetivo and m.ativo = true
