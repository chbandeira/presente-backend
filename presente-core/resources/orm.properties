br.com.w2c.model.dao.CalendarioEscolarDAOImpl.obterListaPorParametrosPesquisaComData = select ce from CalendarioEscolar ce where upper(ce.descricao) like upper(:descricao) and to_char(ce.data, 'yyyy-MM-dd') = :data and ce.recorrente = :recorrente and ce.status = :status order by ce.data desc
