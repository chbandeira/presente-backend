br.com.w2c.model.dao.TipoOcorrenciaDAOImpl.obterListaPorSugestaoDescricao			 = select to from TipoOcorrencia to where upper(to.descricao) like upper(:descricao) and to.ativo = true
br.com.w2c.model.dao.TipoOcorrenciaDAOImpl.obterPorDescricao						 = select to from TipoOcorrencia to where upper(to.descricao) = upper(:descricao) and to.ativo = true
