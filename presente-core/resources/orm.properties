br.com.w2c.model.dao.TurmaDAOImpl.obterListaPorParametros                            = select t from Turma t where upper(t.descricao) like upper(:descricao) and t.ativo = true
br.com.w2c.model.dao.TurmaDAOImpl.obterListaPorSugestaoDescricao                     = select t from Turma t where upper(t.descricao) like upper(:descricao) and t.ativo = true
br.com.w2c.model.dao.TurmaDAOImpl.obterPorParametrosUnicos                           = select t from Turma t where upper(t.descricao) = upper(:descricao) and t.ativo = true
